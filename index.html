<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daaris Global - Educational Offers</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="site-title">Daaris Global</h1>
            <p class="site-subtitle">Explore Our Educational Opportunities</p>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search educational offers..."
                autocomplete="off"
            >
            <div class="search-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>Loading educational offers...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <p>Unable to load offers. Please try again later.</p>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>No offers found matching your search.</p>
        </div>

        <!-- Offers Grid -->
        <div id="offersGrid" class="offers-grid"></div>

        <!-- Full Screen Modal -->
        <div id="imageModal" class="modal">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
                <div class="modal-image-frame">
                    <button id="prevButton" class="modal-nav modal-nav-prev" type="button" aria-label="Previous offer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M15 18l-6-6 6-6" />
                        </svg>
                    </button>
                    <img id="modalImage" src="" alt="">
                    <button id="nextButton" class="modal-nav modal-nav-next" type="button" aria-label="Next offer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </button>
                </div>
                <div class="modal-caption" id="modalCaption"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
